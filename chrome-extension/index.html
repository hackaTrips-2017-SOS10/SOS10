<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SOS10</title>
	<link rel="stylesheet" href="stylesheets/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
</head>
<body>
	<div id="sos10"  class="level0">
		<div class="bg">
			<div class="bgl0"></div>
			<div class="bgl1"></div>
			<div class="bgl2"></div>
			<div class="bgl3"></div>
			<div class="bgl4"></div>
			<div class="bgl5"></div>
		</div>
		<section>
			<div id="sos10Box">
				<div class="circle">
					<strong>87.5</strong>
					<div>
						Kg CO<sub>2</sub>
					</div>
					<img src="images/userNight.svg" alt="">
				</div><!-- // circle -->
				<div class="levels">
					<img src="images/levels.svg" alt="">
				</div><!-- /levels -->
				<h1 class="hotelName">Kempinski Hotel Corvinus Budapest</h1>
				<div class="flight">
					<div>
						<img src="images/flight.svg" alt="">
					</div>
					<div>
						MAD > CDG
						<strong>2.105,69 km</strong>
					</div>
					<div class="footprint">
						<strong>850 T C0<sub>2</sub></strong>
					</div>
				</div>
				<div class="hotels">
					<h2>3 Hoteles cercanos</h2>
					<ul>
						<li class="level1"><a href="#"><span>15</span> The Ritz-Carlton Budapest - brand new luxury hotel</a></li>
						<li class="level3"><a href="#"><span>70.3</span> Leda Apartments</a></li>
						<li class="level4"><a href="#"><span>86</span> 7Seasons Apartments Budapest</a></li>
					</ul>
				</div>
				<div class="nav">
					<div class="prev"><img src="images/prev.svg" alt="Hotel anterior"></div>
					<div class="next"><img src="images/next.svg" alt="Hotel siguiente"></div>
				</div>
			</div><!-- // sos10Box -->
		</section>
	</div>
</body>
</html>
